version: '3.8'

services:
  hyperliquid-proxy:
    build: .
    container_name: hyperliquid-ws-proxy
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/config.yaml:ro
    command: ["-config", "/config.yaml"]
    environment:
      - TZ=Europe/Paris
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 